<div class="component">
    <div class="people">
        <ng-container *ngIf="people$">
            <ng-container *ngIf="people$ | async as people">
                <app-pagination class="child" [people]="people" (delete)="onDelete($event)"></app-pagination>
            </ng-container>  
        </ng-container>      
    </div>
    <div class="button">
        <a routerLink="/employee/register"><button (click)="create()">create</button></a> 
    </div>
</div>
