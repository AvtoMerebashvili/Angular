<div class="page">
    <div class="header">
        <h1>Currency Exchanger</h1>
        <h3>ENJOY</h3>
    </div>
    <div class="container">
        <div class="form">
            <div class="leftside">
                <div class="button">
                    <button>add</button>
                </div>
                <div class="input1 input">
                    <div class="line">
                        <input type="text" (input)="firstInput($event)">
                        <select name="currency" id="" (change)="firstOption($event)">
                            <option value="">Choose</option>
                            <ng-container *ngFor="let current of data | async ">
                                <option [value]="current.currencyValue">{{current.currencyName}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
            </div>
            <div class="rigthside">
                <div class="input2 input">
                    <input type="text" [value]="$firstInput | async">
                    <select name="currency" id="" (change)="secondtOption($event)">
                        <option value="">Choose</option>
                        <ng-container *ngFor="let current of data | async ">
                            <option [value]="current.currencyValue">{{current.currencyName}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
        </div>    
    </div>
</div>
