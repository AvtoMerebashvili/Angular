
<div class="users" >
    <ng-container *ngFor="let user of users">
        <div class="user" >
            <p>Mail:</p> <p class='val'>{{user.mail}}</p>
            <p>Passw:</p> <p class='val'>{{user.password}}</p>
            <p>Nick:</p> <p class='val'>{{user.nickname}}</p>
            <p>Phone:</p> <p class='val'>{{user.phoneNumber}}</p>
            <p>Web:</p> <p class='val'>{{user.website}}</p>
            <div class="features">
                <button (click)="onEdit(user.id)">Update</button>
                <button (click)="onDelete(user)">Remove</button>
            </div>
        </div>  
    </ng-container>
</div>

<div class="delete" *ngIf="delete" >
    
    <div class="content">
         <p>
        This action will remove a user with this email: {{currentUser?.mail}} Are you shure?
        </p>
        <div class="buttons">
            <button (click)="onDeleteSubmit()">Confirm</button>
            <button (click)="onDeleteCancel()">Cancle</button>
        </div>
    </div>
</div>  

<div class="update">
    <app-update [edit]="updateStatus" (submited)="onSubmit($event)"></app-update>
</div>
