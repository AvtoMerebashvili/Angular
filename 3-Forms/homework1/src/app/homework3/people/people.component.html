<div class="component">
    <div class="people">
        <ng-container *ngIf="people$ | async as people">
            <div class="person" *ngFor="let person of people">
                <app-employees [person]="person" (update)="updateData($event)" (delete)="onDelete($event)"></app-employees>
            </div>
        </ng-container>
    </div>
    <div class="createForm">
        <div class="form">
            <app-employee-register (register)="onRegister($event)" [updateEmployee]="updateEmployee" (update)="onUpdate($event)"></app-employee-register>
        </div>
    </div>
</div>
