
<div class="users" >
    <div class="user" *ngFor="let user of users">
        <p>Mail:</p> <p class='val'>{{user.mail}}</p>
        <p>Passw:</p> <p class='val'>{{user.password}}</p>
        <p>Nick:</p> <p class='val'>{{user.nickname}}</p>
        <p>Phone:</p> <p class='val'>{{user.phoneNumber}}</p>
        <p>Web:</p> <p class='val'>{{user.website}}</p>
        <div class="features">
            <button (click)="onEdit(user.id)">Update</button>
            <button>Remove</button>
        </div>
    </div>
</div>

<div class="update">
    <app-update [edit]="updateStatus" (submited)="onSubmit($event)"></app-update>
</div>
